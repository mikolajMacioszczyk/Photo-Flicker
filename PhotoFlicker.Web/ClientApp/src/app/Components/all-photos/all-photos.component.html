<h1> Polecane tagi</h1>
<div class="d-flex justify-content-around mt-2 mb-4">
  <div class="tag-selector" *ngFor="let recommended of recommendedTags"
    (click)="loadWithTag(recommended)">
    {{recommended}}<div class="circle"></div>
  </div>
</div>

<div class="d-flex">
  <input id="searchTag" type="text" #searchTag >
  <button type="button" (click)="search(searchTag.value)">Search</button>
  <label for="searchTag">{{message}}</label>
</div>

<div class="d-flex justify-content-center"><h1 *ngIf="tag">{{tag}}</h1></div>
<div class="row">
  <div *ngFor="let photo of photos" class="col-md-6 col-lg-4">
    <img class="card-img-top w-100" [src]="photo.path" alt="">
    <div class="card-text">
      <div class="text-wrap">
        <h4 *ngFor="let tag of photo.tags"> #{{tag.name}}  </h4>
      </div>
    </div>
  </div>
</div>
