
<button class="btn btn-success float-right" routerLink="/photos/new">Dodaj ZdjÄ™cie</button>
<br /><br />

<div class="d-flex">
  <h1 class="clickable" (click)="draw()"> Polecane tagi</h1>
</div>
<div class="d-flex justify-content-around mt-2 mb-4">
  <div class="tag-selector" (click)="loadFullList()">
    Wszystkie<div class="circle"></div>
  </div>
  <div class="tag-selector" *ngFor="let recommended of recommendedTags"
    (click)="loadWithTag(recommended)">
    {{recommended}}<div class="circle"></div>
  </div>
</div>

<br/>

<div class="d-flex">
  <input id="searchTag" type="text" #searchTag >
  <button type="button" (click)="search(searchTag.value)">Szukaj</button>
  <label for="searchTag">{{message}}</label>
</div>

<div class="d-flex justify-content-center"><h1 *ngIf="tag">{{tag}}</h1></div>
<div class="row">
  <div *ngFor="let photo of photos" class="col-md-6 col-lg-4">
    <img class="card-img-top w-100" [src]="photo.path" alt="">
    <div class="card-text d-flex text-wrap">
      <h4 class="px-2" *ngFor="let tag of photo.tags"> #{{tag.name}}  </h4>
    </div>
  </div>
</div>
